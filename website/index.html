<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Scraper</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e7e9ea;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #1d9bf0;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #1d9bf0;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1a8cd8;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .status {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.pending {
            background: #2d2000;
            border: 1px solid #5c4800;
            color: #ffd000;
        }

        .status.processing {
            background: #002d5c;
            border: 1px solid #0058b3;
            color: #4dabff;
        }

        .status.completed {
            background: #003d1a;
            border: 1px solid #006b2e;
            color: #00e676;
        }

        .status.failed {
            background: #3d0000;
            border: 1px solid #6b0000;
            color: #ff4d4d;
        }

        .status.hidden {
            display: none;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tweet {
            background: #1a1a1a;
            border: 1px solid #2f2f2f;
            border-radius: 12px;
            padding: 16px;
        }

        .tweet-header {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tweet-author {
            font-weight: 600;
            color: #fff;
        }

        .tweet-username {
            color: #666;
        }

        .tweet-time {
            color: #666;
            margin-left: auto;
        }

        .tweet-text {
            line-height: 1.5;
            margin-bottom: 12px;
            white-space: pre-wrap;
        }

        .tweet-engagement {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 13px;
        }

        .tweet-link {
            display: inline-block;
            margin-top: 8px;
            color: #1d9bf0;
            text-decoration: none;
            font-size: 13px;
        }

        .tweet-link:hover {
            text-decoration: underline;
        }

        .tweet-media {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            margin: 12px 0;
        }

        .tweet-media img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .tweet-media img:hover {
            opacity: 0.85;
        }

        .tweet-media-single img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .media-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .json-toggle {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #2f2f2f;
        }

        .json-toggle button {
            background: #2f2f2f;
            padding: 10px 16px;
            font-size: 14px;
        }

        .json-output {
            margin-top: 12px;
            padding: 16px;
            background: #111;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }

        .json-output.hidden {
            display: none;
        }

        .copy-btn {
            background: #1d9bf0;
            margin-left: 10px;
        }

        .clear-btn {
            background: #333;
        }

        .clear-btn:hover {
            background: #444;
        }

        /* Model selector */
        .model-select {
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        .model-select:focus {
            border-color: #10a37f;
        }

        /* Analyze button */
        .analyze-btn {
            background: #10a37f;
            margin-left: 10px;
        }

        .analyze-btn:hover:not(:disabled) {
            background: #0d8a6a;
        }

        /* Analysis section */
        .analysis-section {
            margin-top: 20px;
            padding: 20px;
            background: #1a1a1a;
            border: 1px solid #2f2f2f;
            border-radius: 12px;
        }

        .analysis-section h3 {
            color: #10a37f;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .analysis-results {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Analysis controls */
        .analysis-controls {
            margin-top: 20px;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #2f2f2f;
            border-radius: 12px;
        }

        .analyze-row {
            display: flex;
            gap: 10px;
        }

        /* Collapsible prompt section */
        .prompt-collapsible {
            margin-bottom: 16px;
        }

        .prompt-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            padding: 0;
        }

        .prompt-toggle:hover {
            color: #fff;
        }

        .prompt-toggle .arrow {
            transition: transform 0.2s;
        }

        .prompt-toggle.expanded .arrow {
            transform: rotate(90deg);
        }

        .prompt-content {
            display: none;
            margin-top: 12px;
        }

        .prompt-content.visible {
            display: block;
        }

        .prompt-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            font-size: 13px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            border: 1px solid #333;
            border-radius: 8px;
            background: #111;
            color: #ccc;
            resize: vertical;
            outline: none;
            field-sizing: content;
        }

        .prompt-textarea:focus {
            border-color: #10a37f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticker Scraper</h1>

        <div class="search-box">
            <input
                type="text"
                id="ticker-input"
                placeholder="Enter ticker (e.g. $BTC, $SOL)"
                autocomplete="off"
            />
            <button id="search-btn">Search</button>
            <button id="clear-btn" class="clear-btn">Clear</button>
        </div>

        <div id="status" class="status hidden"></div>

        <div id="results" class="results"></div>

        <!-- Analysis Controls -->
        <div class="analysis-controls">
            <div class="prompt-collapsible">
                <button id="prompt-toggle" class="prompt-toggle">
                    <span class="arrow">â–¶</span>
                    <span>Edit Analysis Prompt</span>
                </button>
                <div id="prompt-content" class="prompt-content">
                    <textarea id="prompt-input" class="prompt-textarea"></textarea>
                </div>
            </div>
            <div class="analyze-row">
                <select id="model-select" class="model-select">
                    <option value="gpt-5-mini">GPT-5 Mini ($0.25/$2/M)</option>
                    <option value="gpt-5.2">GPT-5.2 ($1.75/$14/M) - Best Vision</option>
                    <option value="gpt-5.2-search" selected>GPT-5.2 + Web Search (+$0.01/search)</option>
                </select>
                <button id="analyze-btn" class="analyze-btn" disabled>Analyze with AI</button>
            </div>
        </div>

        <div id="json-section" class="json-toggle" style="display: none;">
            <button id="json-toggle-btn">Show Raw JSON</button>
            <button id="copy-btn" class="copy-btn">Copy JSON</button>
            <pre id="json-output" class="json-output hidden"></pre>
        </div>

        <div id="analysis-section" class="analysis-section" style="display: none;">
            <h3>AI Analysis</h3>
            <div id="analysis-status" class="status hidden"></div>
            <div id="analysis-results" class="analysis-results"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
